<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resraurant</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">
        <img src="img/1x/logo.png" alt="restaurant logo" class="logo">
        <nav>
            <!--
            <ul>
                <li><a href="#">STARTERS</a></li>
                <li><a href="#">MAIN</a></li>
                <li><a href="#">DESSERTS</a></li>
                <li><a href="#">DRINKS</a></li>
                <li><a href="#">SIDE ORDERS</a></li>
            </ul>
-->
        </nav>
        <!--        <h1>PLACEHOLDER</h1>-->
    </div>


    <main class="deals">

        <template id="dish">
            <section>
                <article class="sale-item">
                    <h1 class="name">Spag</h1>
                    <p class="description">Tasty Cacio e Pepe spag directly from Italy.</p>
                    <div class="imgDiv">
                        <img class="picture" src="img/spag.jfif" alt="You get: a white computer with matching peripherals">
                        <img src="img/sale.png" alt="on sale" class="sale">
                        <img src="img/veg.png" alt="vegetarian" class="veg">

                    </div>
                    <h3 class="price"><span>59</span> dkk</h3>
                    <h2 class="discount"><span>100</span> dkk</h2>





<!--                    <img src="img/sold.png" alt="sold out" class="sold">-->
                   <p class="psold">SOLD OUT</p>
                    <button>READ MORE</button>
                </article>
            </section>




        </template>
        <div class="modal-background hide">
            <div class="modal-content">
                <h3 class="modal-name">NAME</h3>
                <div class="modal-imgDiv">
                    <img src="" alt="" class="modal-image" />
                    <img src="img/sale.png" alt="on sale" class="modal-sale">
                    <img src="img/veg.png" alt="vegetarian" class="modal-veg">
                </div>
                <p class="modal-description">LONG DESCRIPTION</p>
                <h3 class="modal-price"><span>#</span> dkk</h3>
                <h2 class="modal-discount"><span>#</span> dkk</h2>
                <img src="img/sold.png" alt="sold out" class="modal-sold">
                <!--                <p class="all">Allergies: <span>#</span></p>-->
                <p class="alcohol">Vol: <span>#</span>%</p>

            </div>
        </div>
    </main>

    <div class="footer">
        <h1>FOOTER</h1>
    </div>

    <script src="main.js"></script>
</body>

</html>
